<div class="container">
    <div class="row">
        <div class="col-xs-12">

  
<label for="username">Username</label>
<input type="text" [(ngModel)]="username">

<p>{{ username }}</p>

<button class="btn btn-primary" type="button" [disabled]="username === ''" (click)="onReset()">Reset Username</button>      </div>
</div>
</div>
